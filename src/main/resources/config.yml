# Конфигурация OnlineMonitor плагина

# Сообщение при входе игрока
# Доступные плейсхолдеры: %player%, %online%
# Доступные цветовые коды: &0-&9, &a-&f (используйте & для цветов)
# Примеры цветов: &a = зелёный, &e = жёлтый, &6 = золотой, &c = красный
# Пример: "&6Добро пожаловать, &e%player%&6! Онлайн: &a%online%"
welcome-message: "Добро пожаловать на сервер, %player%!"

# Настройки логирования
log-unique-joins: true
log-join-quit: true

# Настройки базы данных
database:
  # Тип базы данных: sqlite или mysql
  type: sqlite

  # Настройки для MySQL (игнорируются если type: sqlite)
  mysql:
    host: localhost
    port: 3306
    database: minecraft_stats
    username: root
    password: password

# Настройки временной аналитики
# Интервал записи снимков онлайна (в минутах)
snapshot-interval-minutes: 5
# Сколько дней хранить снимки (старые автоматически удаляются)
snapshot-days-to-keep: 30

# Часовой пояс для записи времени в БД
# Формат: смещение в часах от UTC (для МСК = +3)
timezone-offset: +3

# Discord интеграция
discord:
  # Включить Discord бота (true/false)
  enabled: true

  # Токен Discord бота (получить на https://discord.com/developers/applications)
  bot-token: "YOUR_BOT_TOKEN_HERE"

  # ID канала для уведомлений (ПКМ на канале -> Копировать ID)
  channel-id: "YOUR_CHANNEL_ID_HERE"

  # Настройки уведомлений
  notifications:
    # Уведомления о входе/выходе игроков
    player-join: true
    player-quit: true
    # Уведомлять о новых игроках
    new-player: true
    # Уведомлять о новых рекордах онлайна
    new-record: true
    # Уведомления о запуске/остановке сервера
    server-start: true
    server-stop: true

# Веб-панель (Web Dashboard)
web-panel:
  # Включить веб-панель (true/false)
  enabled: true

  # Порт для веб-панели (по умолчанию 8080)
  # Убедитесь, что порт не занят другим приложением
  port: 8080